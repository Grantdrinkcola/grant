<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>login UI</title>
</head>

<body>
    <div class="box">
        <h2>register</h2>
        <form>
            <div class="inputBox">
                <input type="text" name="email" [(ngModel)]="registerform.email" pInputText required="">
                <label>email</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" [(ngModel)]="registerform.password" pInputText required="">
                <label>password</label>
            </div>

            <input type="submit" name="" value="login" [routerLink]="['/login']">
            <input type="submit" style="margin-left: 30px;" name="" value="register" (click)="register()"> </form>
    </div>
</body>

</html>
<p-toast>
</p-toast>
