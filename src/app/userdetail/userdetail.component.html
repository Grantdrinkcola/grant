<body>
    <div class="kuangjia">
        <div class="gujia">
            <div class="huanying">Welcome </div>
                <button pButton pRipple type="button" class="p-button-rounded p-button-danger" (click)="add()">add</button>

            <p-table [value]="friends">
                <ng-template pTemplate="header">
                    <tr>
                        <th>name</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.friendsname}}</td>
                        <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined" (click)="deletefriends(item.id)"></button>
                        <button pButton pRipple type="button" class="p-button-rounded p-button-danger" (click)="add()">add</button>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</body>
