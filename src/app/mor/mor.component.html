<!DOCTYPE html>

<html>
<app-navigate></app-navigate>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="all">
        <div style="clear: both;"></div>
        <div id="content">
            <div class="a1">
                <img style="height:200px;width:500px;" src="https://gryblob.blob.core.windows.net{{detaillist.filePath}}">
            </div>
            <div class="a2">
                <h2>{{detaillist.name}}</h2>
                <div class="a21">
                    <div class="a211">
                        <span class="color">details</span>
                        <span class="prices">{{detaillist.detail}}</span>

                    </div>
                    <div class="a22">
                        <p></p>
                        <span class="color">fileName</span>
                        <span class="neir">{{detaillist.fileName}}</span>
                        <p></p>
                        <span class="color">username
                            :</span>
                        <span class="neir">{{detaillist.username}}</span>
                        <p></p>

                    </div>
                    <div class="a25">
                        <button class="a25color1" (click)="update()">update</button>
                        <button class="a25color2" (click)="delete()">delete</button>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>

                    <div class="grid p-fluid">
                        <div class="col-12 md:col-4">
                            <div class="p-inputgroup">
                                <button type="button" pButton pRipple label="add" (click)="addreview()"></button>
                                <input type="text" pInputText [(ngModel)]="detailinf" placeholder="addreview" style="height:100px">
                            </div>
                        </div>
                    </div>
                    <br>
                    <p-table [value]="reviews">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>name</th>
                                <th>detail</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>{{item.name}}</td>
                                <td>{{item.detail}}</td>
                                <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined" (click)="deletereview(item.id)"></button>
                            </tr>
                        </ng-template>
                    </p-table>

                </div>
            </div>
        </div>

    </div>
</body>



</html>

</p-toast>
